version: '3.8'

services:
  iza-os-experiments-llm:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - REPO_NAME=iza-os-experiments-llm
      - ORGANIZATION=Worldwidebro
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - ollama
      - redis
    networks:
      - billionaire-empire
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - billionaire-empire

  redis:
    image: redis:7-alpine
    networks:
      - billionaire-empire

volumes:
  ollama_data:

networks:
  billionaire-empire:
    driver: bridge
